<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="container">

    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/header__logo.svg">
    </header>

    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements" aria-label="Карточки">
        <div class="card">
          <img class="card__image" alt="Карачаево-Черкесия" src="./images/karachaevsk.jpg">
          <div class="card__caption-field">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like-button" type="button" aria-label="Лайк"></button>
            <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" alt="Гора Эльбрус" src="./images/elbrus.jpg">
          <div class="card__caption-field">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button" type="button" aria-label="Лайк"></button>
            <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" alt="Домбай" src="./images/dombay.jpg">
          <div class="card__caption-field">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button" type="button" aria-label="Лайк"></button>
            <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" alt="Гора Эльбрус" src="./images/elbrus.jpg">
          <div class="card__caption-field">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button" type="button" aria-label="Лайк"></button>
            <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" alt="Домбай" src="./images/dombay.jpg">
          <div class="card__caption-field">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button" type="button" aria-label="Лайк"></button>
            <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" alt="Карачаево-Черкесия" src="./images/karachaevsk.jpg">
          <div class="card__caption-field">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__like-button" type="button" aria-label="Лайк"></button>
            <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="edit-popup">
      <div class="edit-popup__container">
        <h2 class="edit-popup__title">Редактировать профиль</h2>
        <form class="edit-popup__form" name="edit-form">
          <input class="edit-popup__input edit-popup__input_type_name" type="text" name="name" value="" placeholder="Имя" required>
          <input class="edit-popup__input edit-popup__input_type_occupation" type="text" name="occupation" value="" placeholder="Занятие" required>
          <button class="edit-popup__submit" type="submit">Сохранить</button>
        </form>
        <button class="edit-popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    <section class="add-popup">
      <div class="add-popup__container">
        <h2 class="add-popup__title">Новое место</h2>
        <form class="add-popup__form" name="add-form">
          <input class="add-popup__input add-popup__input_type_title" type="text" name="title" value="" placeholder="Название" required>
          <input class="add-popup__input add-popup__input_type_link" type="text" name="link" value="" placeholder="Ссылка на картинку" required>
          <button class="add-popup__submit" type="submit">Создать</button>
        </form>
        <button class="add-popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
