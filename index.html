<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="container">

    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/header__logo.svg">
      <hr class="header__line">
    </header>

    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements" aria-label="Карточки">
        <div class="elements__element">
          <img class="elements__image" src="../mesto/images/karachaevsk.jpg">
          <div class="elements__caption-field">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="../mesto/images/elbrus.jpg">
          <div class="elements__caption-field">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="../mesto/images/dombay.jpg">
          <div class="elements__caption-field">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="../mesto/images/elbrus.jpg">
          <div class="elements__caption-field">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="../mesto/images/dombay.jpg">
          <div class="elements__caption-field">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="../mesto/images/karachaevsk.jpg">
          <div class="elements__caption-field">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>
</body>

</html>
