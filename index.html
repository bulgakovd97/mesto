<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="container">

    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/header__logo.svg">
    </header>

    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section aria-label="Карточки">
        <ul class="elements">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit" aria-label="Попап редактирования профиля">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form">
          <input class="popup__input popup__input_type_name" type="text" name="name" value="" placeholder="Имя" required>
          <input class="popup__input popup__input_type_occupation" type="text" name="occupation" value="" placeholder="Занятие" required>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    <section class="popup popup_type_add" aria-label="Попап добавления карточки">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-form">
          <input class="popup__input popup__input_type_title" type="text" name="title" value="" placeholder="Название" required>
          <input class="popup__input popup__input_type_link" type="text" name="link" value="" placeholder="Ссылка на картинку" required>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    <section class="popup popup_type_view" aria-label="Попап просмотра фотографии">
      <div class="popup__content">  
        <div class="popup__view-container">
          <img src="#" alt=" " class="popup__image">
          <h2 class="popup__title popup__title_type_view"></h2>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
      </div>  
    </section>

  </div>

  <template class="card-template">
    <li class="card">
      <img class="card__image" alt="" src="#">
      <div class="card__caption-field">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Лайк"></button>
        <button class="card__delete-button" type="button" aria-label="Удалить"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
