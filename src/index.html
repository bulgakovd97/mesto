<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="container">

    <header class="header">
      <img class="header__logo" alt="Логотип" src="<%=require('../images/header__logo.svg')%>"/>
    </header>

    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img class="profile__avatar" alt="Аватар" src="<%=require('../images/avatar.jpg')%>"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section aria-label="Карточки">
        <ul class="elements">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit" aria-label="Попап редактирования профиля">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="edit-form" name="edit-form">
          <fieldset class="popup__form-set">
            <input class="popup__input popup__input_type_name" id="name-input" type="text" name="name" value="" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__error name-input-error"></span>
            <input class="popup__input popup__input_type_occupation" id="occupation-input" type="text" name="occupation" value="" placeholder="Занятие" required minlength="2" maxlength="200">
            <span class="popup__error occupation-input-error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    <section class="popup popup_type_add" aria-label="Попап добавления карточки">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="add-form" name="add-form">
          <fieldset class="popup__form-set">
            <input class="popup__input popup__input_type_title" id="title-input" type="text" name="title" value="" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__error title-input-error"></span>
            <input class="popup__input popup__input_type_link" id="url-input" type="url" name="link" value="" placeholder="Ссылка на картинку" required>
            <span class="popup__error url-input-error"></span>
            <button class="popup__button" type="submit">Создать</button>
          </fieldset>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    <section class="popup popup_type_view" aria-label="Попап просмотра фотографии">
      <div class="popup__content">  
        <div class="popup__view-container">
          <img src="#" alt=" " class="popup__image">
          <h2 class="popup__title popup__title_type_view"></h2>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
      </div>  
    </section>

  </div>

  <template class="card-template">
    <li class="card">
      <img class="card__image" alt=" " src="#">
      <div class="card__caption-field">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Лайк"></button>
        <button class="card__delete-button" type="button" aria-label="Удалить"></button>
      </div>
    </li>
  </template>
  
</body>

</html>
